<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lee Haney Project</title>
        <link rel="stylesheet" href="css/style.css?v=1">
        <link rel="stylesheet" href="css/images.css?v=1">
    </head>
    
    <body>
        <header>
            <ul class="floatLeft">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="floatRight">
                <li><a href="index.html">Search</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </header>

        <main>
            <div id="logo">
                <img style="width:272px; height:92px;" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                <div class="logo_text">
                    <span>Images</span>
                </div>   
            </div>
            <form action="https://www.google.com/search" method="get">
                <div class="box">
                    <svg class="magnifying_glass" height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd" stroke="#a4a5a5" stroke-linecap="round" stroke-linejoin="round">
                            <circle stroke-width="1.5" cx="8.4" cy="8.5" r="5" /><path stroke-width="1.5" d="m17.571 17.5-5.571-5.5" />
                        </g>
                    </svg>
                    <input type="text" name="q"  placeholder="Search Google or type a URL" class="searchBar">
                </div>
                <!-- This line is needed to perform a search directly in Google Images -->
                <input type="hidden" name="tbm" value="isch" />
            </form>
        </main>
    </body>
</html>
